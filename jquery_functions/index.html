<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_function</title>
    <script src="javascript.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#button_one").click(function(){
                $("#paragraph_one").css("color", "red");
            });
        });

        $(document).ready(function(){
            $("#button_two").click(function(){
                $("#dog_image").slideToggle("slow");
            });
        });

        $(document).ready(function(){
            $("#button_three").click(function(){
                $("#paragraph_three").append(function(n){
                    return "<p> You have now appended a paragraph.</p>";
                });
            });
        });
    </script>
</head>
<body>
    <h1>AddClass</h1>
    <div id="button_one" class="the_button">AddClass</div>
    <p id="paragraph_one">Click the button to add class 'red' to this paragraph</p>
    <h1>Slidetoggle</h1>
    <div id="button_two" class="the_button">Slidetoggle</div>
    <p>Click the button to slidetoggle a hidden image</p>
    <img id="dog_image" src="images/dog.jpg" alt="Dog1">
    <h1>Append</h1>
    <div id="button_three" class="the_button">Append</div>
    <p id="paragraph_three">Click the button to append a new paragraph!</p>
</body>
</html>
